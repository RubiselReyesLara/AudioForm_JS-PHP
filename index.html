<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"/>
    <link rel="stylesheet" href="css/media.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/formulario.css"/>
    <title>Formulario</title>
</head>
<body>
    
    <!-- CAJA PRINCIPAL -->
    <div class="div-principal" id="div-principal">

        <div id="div-titulo">
            <span>Repita la frase...</span>
        </div>

        <div id="div-frase">
            <p id="p-frase">Cada vez más, los centros deportivos públicos y privados añaden a su oferta diferentes deportes acuáticos.</p>
        </div>

        <div id="div-grabar">
            <button id="btn-grabar"><i id='iconoGrabar' class="fa-solid fa-microphone fa-3x"></i></button>
            <span id="span-tiempo">00 • 30s</span>
        </div>

        <div id="div-grabacion">
            <div id="div-respuesta">
            </div>
            <div id="div-siguiente">
                <button id="btn-siguiente"><i class="fa-solid fa-angles-right fa-2x"></i></button>
                <i id="puntero1" class="fa-solid fa-circle"></i>
                <i id="puntero2" class="fa-solid fa-circle"></i>
                <i id="puntero3" class="fa-solid fa-circle"></i>
            </div>
        </div>

    </div>

<script type="module" src="./scripts/inicial.js"></script>
